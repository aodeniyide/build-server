<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Build Server</title>
</head>
<body>
    <h1>Simple Build Server</h1>

    <!-- Form to submit the GitHub repository URL -->
    <form action="/" method="POST">
        <label for="repo_url">GitHub Repository URL:</label>
        <input type="text" id="repo_url" name="repo_url" placeholder="Enter GitHub repo URL" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
